version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: persais-postgres
    environment:
      POSTGRES_USER: persais
      POSTGRES_PASSWORD: persais_dev
      POSTGRES_DB: persais
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U persais"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
